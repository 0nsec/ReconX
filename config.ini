# ReconX Configuration File
# Customize tool settings and behavior

[general]
# Default scan timeout in seconds
timeout = 300

# Maximum number of threads for concurrent operations
max_threads = 10

# Default wordlist directory
wordlist_dir = /usr/share/wordlists

# Rate limiting (requests per second)
rate_limit = 10

[subdomain_enumeration]
# Subfinder configuration
subfinder_sources = all
subfinder_recursive = true
subfinder_max_results = 1000

# Amass configuration  
amass_timeout = 30
amass_max_dns_queries = 10000

[port_scanning]
# Nmap configuration
nmap_top_ports = 1000
nmap_timing = T4
nmap_scripts = default,vuln

# Masscan configuration
masscan_rate = 10000
masscan_wait = 10

[web_scanning]
# FFUF configuration
ffuf_threads = 40
ffuf_timeout = 10
ffuf_wordlist = /usr/share/wordlists/dirb/common.txt

# Gobuster configuration
gobuster_threads = 30
gobuster_timeout = 10
gobuster_wordlist = /usr/share/wordlists/dirb/common.txt

[vulnerability_testing]
# SQLMap configuration
sqlmap_risk = 1
sqlmap_level = 1
sqlmap_timeout = 30

# XSS testing configuration
dalfox_threads = 10
dalfox_timeout = 10

[api_testing]
# Kiterunner configuration
kiterunner_threads = 25
kiterunner_timeout = 10

[output]
# Report format (html, json, csv)
report_format = html

# Screenshot format (png, jpg)
screenshot_format = png

# Archive results after scan
archive_results = true

[notifications]
# Enable notifications (requires setup)
enable_notifications = false

# Discord webhook URL
discord_webhook = 

# Slack webhook URL  
slack_webhook =

# Email configuration
email_enabled = false
smtp_server = 
smtp_port = 587
email_username = 
email_password = 
recipient_email =
